<html>
    <head>
        <title>Payment Card UI</title>
        <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--1)added id to payment-card 
            2)some content to payment-card-back
            3)onclick() to form-card-cvv-input-->

        <script src="index.js" defer></script>
        <div class="card-scene">
            <div class="payment-card" id="container">
                <div class="payment-card-front">
                    <div class="payment-card-top-header">
                        <div class="payment-card-chip">
                            <div class="chip-left-horizontal-line-group">
                                <div class="chip-left-horizontal-line"></div>
                                <div class="chip-left-horizontal-line"></div>
                                <div class="chip-left-horizontal-line"></div>
                            </div>
                            <div class="chip-left-curve"></div>
                            <div class="chip-left-vertical-line"></div>
                            <div class="chip-right-vertical-line"></div>
                        </div>
                        <div class="mastercard-logo">
                            <img src="assets/mastercard.png" height="50px" width="50px">
                        </div>
                    </div>
                    <div class="payment-card-number">
                        <span class="payment-card-number-group">1234</span>
                        <span class="payment-card-number-group">****</span>
                        <span class="payment-card-number-group">****</span>
                        <span class="payment-card-number-group">1023</span>
                    </div>
                    <div class="payment-card-footer">
                        <div class="payment-card-holder-group">
                            <div class="payment-card-holder-label">Card Holder</div>
                            <div class="payment-card-holder-value">Vignesh PB</div>
                        </div>
                        <div class="payment-card-expiry-group">
                            <div class="payment-card-expiry-label">Expires</div>
                            <div class="payment-card-expiry-value">MM/YY</div>
                        </div>
                    </div>
                </div>
                <div class="payment-card-back">
                    <div class="payment-card-top-header">
                        <div class="payment-card-chip">
                            <div class="chip-left-horizontal-line-group">
                                <div class="chip-left-horizontal-line"></div>
                                <div class="chip-left-horizontal-line"></div>
                                <div class="chip-left-horizontal-line"></div>
                            </div>
                            <div class="chip-left-curve"></div>
                            <div class="chip-left-vertical-line"></div>
                            <div class="chip-right-vertical-line"></div>
                        </div>
                        <div class="mastercard-logo">
                           <img src="assets/mastercard.png" height="50px" width="50px">
                        </div>
                    </div>
                    <div class="payment-card-number">
                        <span class="payment-card-number-group">1234</span>
                        <span class="payment-card-number-group">****</span>
                        <span class="payment-card-number-group">****</span>
                        <span class="payment-card-number-group">1023</span>
                    </div>
                    <div class="payment-card-footer">
                        <div class="payment-card-holder-group">
                            <div class="payment-card-holder-label">Card Holder</div>
                            <div class="payment-card-holder-value">Vignesh PB</div>
                        </div>
                        <div class="payment-card-expiry-group">
                            <div class="payment-card-expiry-label">CVV</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="form">
            <div class="form-card-number-label">Card Number</div>
            <input class="form-card-number-input">
            <div class="form-card-name-label">Card Name</div>
            <input class="form-card-name-input">
            <div class="form-card-expiry-cvv-group">
                <div class="form-card-expiry-group">
                    <div class="form-card-expiry-label">Expiration Date</div>
                    <div class="form-card-expiry-inputs">
                        <select class="form-card-expiry-month-input">
                            <option value="Month" selected hidden disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                        <select class="form-card-expiry-year-input">
                            <option value="Year" selected hidden disabled>Year</option>
                            <option value="2030">2030</option>
                            <option value="2029">2029</option>
                            <option value="2028">2028</option>
                            <option value="2027">2027</option>
                            <option value="2026">2026</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                          </select>
                    </div>
                </div>
                <div class="form-card-cvv-group">
                    <div class="form-card-expiry-label">CVV</div>
                    <input class="form-card-cvv-input" onclick="rotate()">
                </div>
            </div>
            <button class="form-card-submit-button">Submit</button>
        </div>
    </body>
</html>
